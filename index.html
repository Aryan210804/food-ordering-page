<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Food Hub</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3683cf;
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #28a745;
            margin-bottom: 20px;
            text-align: center;
            border: 3px solid #3683cf;
        }

        h2 {
            color: #17a2b8;
            border-bottom: 2px solid #17a2b8;
            padding-bottom: 5px;
            margin-bottom: 30px;
            text-align: center;
            
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #7126c7;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: rgb(1, 5, 8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #total {
            font-size: 1.5em;
            font-weight: bold;
            color: #17b84d;
            margin-top: 20px;
            border-top: 2px solid #17a2b8;
            padding-top: 10px;
            border:1px solid;
            background-color: aquamarine;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to AK Food Hub</h1>
        <h2>Menu</h2>
        <div class="menu-item">
            <p>Pizza: Rs 110</p>
            <button onclick="addToOrder('pizza')">Order Pizza</button>
        </div>
        <div class="menu-item">
            <p>Burger: Rs 70</p>
            <button onclick="addToOrder('burger')">Order Burger</button>
        </div>
        <div class="menu-item">
            <p>Coffee: Rs 60</p>
            <button onclick="addToOrder('coffee')">Order Coffee</button>
        </div>
        <div class="menu-item">
            <p>Salad: Rs 50</p>
            <button onclick="addToOrder('salad')">Order Salad</button>
        </div>
        <div class="menu-item">
            <p>Pasta: Rs 120</p>
            <button onclick="addToOrder('pasta')">Order Pasta</button>
        </div>
        <div class="menu-item">
            <p>Sandwich: Rs 80</p>
            <button onclick="addToOrder('sandwich')">Order Sandwich</button>
        </div>
        <div class="menu-item">
            <p>Fries: Rs 40</p>
            <button onclick="addToOrder('fries')">Order Fries</button>
        </div>
        <div class="menu-item">
            <p>Tea: Rs 30</p>
            <button onclick="addToOrder('tea')">Order Tea</button>
        </div>

        <h3 id="total">Total Bill: Rs 0</h3>
    </div>

    <script>
        let orderTotal = 0;
        const menu = {
            "pizza": 110,
            "burger": 70,
            "coffee": 60,
            "salad": 50,
            "pasta": 120,
            "sandwich": 80,
            "fries": 40,
            "tea": 30
        };
        function addToOrder(item) {
            orderTotal += menu[item];
            document.getElementById("total").textContent = `Total: Rs ${orderTotal}`;
            alert(`${item.charAt(0).toUpperCase() + item.slice(1)} added to your order!`);
        }
    </script>

</body>
</html>
